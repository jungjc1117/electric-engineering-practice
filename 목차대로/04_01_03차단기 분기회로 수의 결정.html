<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      /* 테이블 스타일 */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top; /* 셀 내용이 상단에 정렬되도록 함 */
      }
      td:first-child {
        width: 80%;
      }
      img {
        max-width: 100%; /* 이미지가 셀 너비를 넘지 않도록 조정 */
        height: auto;
      }
      textarea.image-content {
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        resize: none;
      }
      .container {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh; /* 뷰포트 높이의 80%로 설정하여 스크롤이 생기도록 함 */
      }

      .container1 {
        width: 80%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 설정 */
      }

      .container2 {
        width: 20%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box;
      }
      /* 하단 텍스트 박스 스타일 */
      #srcList {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      #srcListCode {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      .button-container {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .button-container button {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <table border="1">
          <tbody>
            <tr>
              <td>
                <img
                  src="..\images\2019_2_11.png"
                  alt="분전반 설치 기준: 분기회로 길이, 면적 기준, 과전류 장치 수량, 설치 높이, 격벽 설치"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="..\images\2015_1_09.png"
                  alt="분기회로 수: 형광등 부하, 역률, 분기회로 용량, 부하전류, 회로 수 계산"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="..\images\2014_1_17.png"
                  alt="옥내배선 분기회로 수: 형광등·백열등, 역률, 수용률, 분기회로 기준, 최소 회로 수"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="..\images\2016_2_04.png"
                  alt="실내조명 등기구 수: 평균조도, 전체광속, 조명률, 감광보상률, 분기회로 수"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="..\images\2012_2_08.png"
                  alt="과부하 보호장치, 설치 위치, 분기점 거리"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="..\images\2005_1_17.png"
                  alt="부하의 상정, 표준부하(VA/㎡), 대형전기기계기구, 분기회로"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container2">
        <textarea id="srcList" readonly></textarea>
        <textarea id="srcListCode" readonly></textarea>
        <div class="button-container">
          <button onclick="copyToClipboard()">복사</button>
          <button onclick="clearAll()">삭제</button>
          <button onclick="inputNumbers()">숫자기입</button>
          <button onclick="deleteInputNumbers()">기입숫자제거</button>
        </div>
      </div>
    </div>

    <script>
      function updateSrcList() {
        const allRows = document.querySelectorAll("tbody tr");
        let combinedContent = "";
        let combinedContent1 = "";

        allRows.forEach((row) => {
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");

          if (image && contentTextarea) {
            const src = image.getAttribute("src");
            const text = contentTextarea.value.trim();

            if (text !== "") {
              combinedContent += `주소: ${src}\n내용: ${text}\n\n`;
              combinedContent1 += `
            <tr>
              <td>
                <img
                              <tr>
              <td>
                <img
                  src="${src}"
                  alt="${text}"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>\n`;
            }
          }
        });

        document.getElementById("srcList").value = combinedContent;
        document.getElementById("srcListCode").value = combinedContent1;
      }
      function copyToClipboard() {
        const textarea = document.getElementById("srcList");
        textarea.select();
        document.execCommand("copy");
        alert("주소와 내용이 클립보드에 복사되었습니다.");
      }

      function clearAll() {
        const allTextareas = document.querySelectorAll(".image-content");
        allTextareas.forEach((textarea) => {
          textarea.value = "";
        });
        document.getElementById("srcList").value = "";
        alert("모든 내용이 초기화되었습니다.");
      }

      function inputNumbers() {
        const allRows = document.querySelectorAll("tbody tr");
        allRows.forEach((row, index) => {
          const indexNumber = index + 1;
          const textarea = row.querySelector("textarea.image-content");
          if (textarea) {
            textarea.value = indexNumber.toString();
          }
        });
      }

      // 이 함수는 텍스트 영역에 순서대로 기입된 숫자만 지우고, 다른 내용이 있으면 그대로 남깁니다.
      // 그리고 그 결과에 맞춰 srcListCode를 업데이트합니다.
      function deleteInputNumbers() {
        const allRows = document.querySelectorAll("tbody tr");

        allRows.forEach((row, index) => {
          const textarea = row.querySelector("textarea.image-content");

          if (textarea) {
            const expectedNumber = (index + 1).toString();
            const currentValue = textarea.value.trim();

            if (currentValue === expectedNumber) {
              textarea.value = "";
            }
          }
        });

        // 텍스트 영역 내용 변경 후 srcListCode를 다시 생성합니다.
        updateSrcList();
      }

      // 페이지 로드 시 모든 textarea의 placeholder를 설정하는 함수
      window.onload = function () {
        const allRows = document.querySelectorAll("tbody tr");
        allRows.forEach((row) => {
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");
          const label = row.querySelector("label"); // Select the <label> element

          if (image && contentTextarea && label) {
            const altText = image.getAttribute("alt");
            contentTextarea.setAttribute("placeholder", altText); // Set the placeholder
            label.textContent = altText; // Set the label's text content
          }
        });
      };
    </script>
  </body>
</html>
